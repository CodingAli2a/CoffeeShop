<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="./styles/app.css" />
    <link rel="icon" href="./images/app-logo.png" type="image/png" />
</head>
<body class="font-morabaMedium">

    <!-- همه آیکن ها -->
    <svg class="hidden">

        <symbol id="shopping-cart" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
        </symbol>

        <symbol id="moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
        </symbol>

        <symbol id="arrow-right-end-on-rectangle" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
        </symbol>
        
          
    </svg>


    <header class="flex justify-between items-center bg-black/50 w-[90%] mx-auto fixed top-5 left-0 right-0 rounded-3xl h-24 pr-10 pl-4 backdrop-blur-[6px] text-orange-200">
        
        <!-- نگهدارنده هدر -->
        <div class="w-full flex items-center justify-between">

            <!-- منو و لوگو -->
        <nav class="flex items-center justify-center gap-9">

            <a class="block" href="#">
                <img src="./images/app-logo.png" alt="Coffee Shop">
            </a>
    

            <ul class="flex items-center justify-cente gap-x-9 tracking-tightest">

                <li>
                    <a href="#"> صفحه اصلی </a>
                </li>
    
                <!-- زیر منو دارد -->
                <li>
                    <a href="#"> فروشگاه </a>
                    <!-- زیر منو -->
                    <ul class="hidden">
                        <li>
                            <a href="#"> قهوه ویژه </a>
                        </li>
                        <li>
                            <a href="#"> ویژه در سطح جهانی</a>
                        </li>
                        <li>
                            <a href="#"> قهوه درجه یک</a>
                        </li>
                        <li>
                            <a href="#"> ترکیبات تجاری</a>
                        </li>
                        <li>
                            <a href="#"> کپسول قهوه</a>
                        </li>
                        <li>
                            <a href="#"> قهوه زینو برزیلی</a>
                        </li>
                    </ul>
                </li>
                
                <li>
                    <a href="#"> دیکشنری</a>
                </li>

                <li>
                    <a href="#"> بلاگ</a>
                </li>
    
                <li>
                    <a href="#"> ارتباط با ما </a>
                </li>
    
                <li>
                    <a href="#"> درباره ما </a>
                </li>
    
            </ul>
        </nav>

        <!-- ورود و تم تاگل و سبد خرید -->
        <div class="flex items-center justify-between gap-x-5">
            <!-- تم تاگل و سبد خرید -->
            <div class="flex items-center gap-x-4">

                <!-- سبد خرید -->
                <div class="cursor-pointer">
                    <svg class="w-8 h-8">
                        <use xlink:href="#shopping-cart"></use>
                    </svg>
                </div>

                <!-- تم تاگل -->
                <div class="cursor-pointer">
                    <svg class="w-8 h-8">
                        <use xlink:href="#moon"></use>
                    </svg>
                </div>

                


            </div>

            <!-- خط جداکننده -->
            <span class="block w-px h-14 bg-white/20"></span>

            <!-- ورود و ثبت نام -->
            <a class="flex items-center gap-x-2" href="#">

                <!-- آیکن -->
                <div>
                    <svg class="w-8 h-8">
                        <use xlink:href="#arrow-right-end-on-rectangle"></use>
                    </svg>
                </div>

                <span class=""> ورود | ثبت نام </span>

            </a>


        </div>

        </div>

    </header>
    
    <script src="./scripts/app.js"></script>
</body>
</html>
